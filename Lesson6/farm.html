<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Down on the Farm</title>
<style>
  #parentBox {
	padding: 2%;
  margin-left:20%;
	margin-right:20%; 
}
.child {
	width: 25%;
	padding: 1%;
	border: 10px groove white;
	margin: 1%;
	background:black;
  float:left;
}
header {
    border: 10px solid black;
    padding: 2%;
}
h1 {
    font-family: Impact, Haettenschweiler, "Franklin Gothic Bold", "Arial Black", "sans-serif";
    letter-spacing: 10px;
    font-size: 3em;
}
h3 {
    color: white;
	text-shadow:1px 1px black;
    font-family: Baskerville, "Palatino Linotype", Palatino, "Century Schoolbook L", "Times New Roman", "serif";
    font-size: 200%;
}
img {
    width: 100%;
}
.clearfloat {
	clear: both;
} 
</style>
</head>

<body>
<header>
  <h1>Down on the Farm</h1>
</header>
<article>
  <section id="parentBox">
    <div class="child">
      <h3>1. Sheep</h3>
      <img src="media/sheep.jpeg" alt="sheep" /> </div>
    <div class="child">
      <h3>2. Pigs</h3>
      <img src="media/pigs.jpeg" alt="pigs" /> </div>
    <div class="child">
      <h3>3. Cows</h3>
      <img src="media/cows.jpeg" alt="cows" /> </div>
      <div class="clearfloat"></div>
    <div class="child">
      <h3>4. Horses</h3>
      <img src="media/horses.jpeg" alt="horses" /> </div>
    <div class="child">
      <h3>5. Rabbits</h3>
      <img src="media/bunnies.jpeg" alt="rabbits" /> </div>
    <div class="child">
      <h3>6. Dogs</h3>
      <img src="media/dogs.jpeg" alt="dogs" /> </div>
  </section>
</article>
</body>
</html>
